# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: ./graphql/exec.go
model:
  filename: ./models/model_gen.go
models:
  Todo:
    model: github.com/Keijun-KUMAGAI/graphql-server/prisma.Todo
  User:
    model: github.com/Keijun-KUMAGAI/graphql-server/prisma.User
resolver:
  filename: ./resolvers/root_resolver.go
  type: Resolver
